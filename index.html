<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/modelo.js"></script>
    <script src="./scripts/vista.js"></script>
    <script src="./scripts/controlador.js"></script>
    <script src="./scripts/despachador.js"></script>
    <title>ABM SuperHeroes</title>
</head>

<body>
    <header>
        <div>
            <img src="./images/logoSuperHeroes.png" alt="logo superheroes" id="logo">
        </div>
    </header>
    <nav>
        <input type="button" value="Agregar" id="btnAlta" class="puntero">
    </nav>

    <div class="row" id="divFilter" >
        <div class="col-md-6">
                <div >
                        <label for="">Filtrar por Tipo</label>
                        <select name="tipo" id="selTipo" class="form-control">
                            <option value="nada" disabled selected >Seleccionar...</option>
                        </select>
                </div>
        </div>
        <div class="col-md-6">
                <div id="divInsights">
                        <label for="">Promedio de Edad: </label>
                        <input type="text" name="promedio" id="txtPromedio" class="form-control" readonly>
                        <label for="">Personaje mas viejo: </label>
                        <input type="text" name="masViejo" id="txtMasViejo" class="form-control" readonly>
                </div>
        </div>
        
    </div>

    <div id="divColumnas">        
    <h3>Campos mostrados
            <small>Tildar los campos a mostrar</small>
        </h3>
        <hr>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="chkId" class="form-check-input" checked>
            <label for="chkId" class="form-check-label"> Id </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="chkName" class="form-check-input" checked>
            <label for="chkName" class="form-check-label"> Nombre </label>
        </div>
        <div class="form-check form-check-inline">
                <input type="checkbox" id="chkApellido" class="form-check-input" checked>
                <label for="chkApellido" class="form-check-label"> Apellido </label>
            </div>
        <div class="form-check form-check-inline">
                    <input type="checkbox" id="chkAlias" class="form-check-input" checked>
                    <label for="chkAlias" class="form-check-label"> Alias </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="chkEdad" class="form-check-input" checked>
            <label for="chkEdad" class="form-check-label"> Edad: </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="chkLado" class="form-check-input" checked>
            <label for="chkLado" class="form-check-label"> Lado </label>
        </div>
        <div class="form-check form-check-inline">
                <input type="checkbox" id="chkEditorial" class="form-check-input" checked>
                <label for="chkEditorial" class="form-check-label"> Editorial </label>
        </div>

        <div id="divTabla">
                <table id="tablaLista">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Alias</th>
                            <th>Edad</th>
                            <th>Lado</th>
                            <th>Editorial</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabla">
        
                    </tbody>
                </table>
        
            </div>
    </div>
    
    <div id="divFrm" class="frmAlta frmhidden" >

        </div>
</body>

</html>
